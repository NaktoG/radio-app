<!-- Container Filter Countries -->
<div class="flex flex-col justify-items-center content-center p-4">
  <!-- Label -->
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Select Country</label
  >
  <!-- End Label -->
  <!-- Select Country -->
  <select
    class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-teal-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500 mb-3"
    [(ngModel)]="country"
    name="country"
  >
    <option
      *ngFor="let country of countries; let index"
      [value]="country.countryCode"
    >
      {{ country.country }}
    </option>
  </select>
  <!-- End Select Contry -->

  <!-- Label -->
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Select Limits Stations</label
  >
  <!-- End Label Limit -->
  <!-- Select Limit  -->
  <select
    class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-teal-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500 mb-4 md:mb-0"
    [(ngModel)]="limit"
    name="limit"
  >
    <option *ngFor="let limit of limits; let index" [value]="limit">
      {{ limit }}
    </option>
  </select>
  <!-- End  Select Limit -->

  <!-- Button Filters -->
  <div class="mt-3">
    <button
      class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      (click)="sendFilters()"
    >
      <i class="fa-solid fa-volume-high text-white"></i>
    </button>
  </div>
  <!-- End Button Filters -->
</div>
<!-- End Container Filter Countries -->
