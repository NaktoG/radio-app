<!-- Conrtainer Radio Player -->
<div class="flex flex-col md:flex-row gap-8 justify-center items-center p-3 mx-auto">
  <!-- Container Player Controls -->
  <div class="flex flex-col items-center p-3 sm:w-full md:w-1/2 lg:m-auto">
    <!-- Player -->
    <div class="opacity-80" id="radioPlayer"></div>
    <div class="mt-2 w-32">
      <p class="text-white line-clamp-2 mx-6">{{ station?.name }}</p>
    </div>
    <!-- End Player -->

    <!-- Loading -->
    <div *ngIf="isLoading">
      <p class="text-white h-auto mx-6">Loading...</p>
    </div>
    <!-- End Loading -->

    <!-- Container Buttons -->
    <div class="flex flex-col sm:flex-row gap-5 justify-center mt-4">
      <button
        class="w-full md:w-auto text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
        (click)="backClick()"
      >
        Back
      </button>
      <button
        class="w-full md:w-auto text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
        (click)="playPause()"
      >
        Pause
      </button>
      <button
        class="w-full md:w-auto text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
        (click)="nextClick()"
      >
        Next
      </button>
    </div>
    <!-- End Container Buttons -->
  </div>
  <!-- End Container Player Controls -->

  <!-- Container Img -->
  <div class="p-3 w-full md:w-1/2 h-64">
    <img class="w-64 h-64" [src]="station?.favicon" [alt]="station?.name" />
  </div>
  <!-- End Container Img -->
</div>
<!-- End Conrtainer Radio Player -->
