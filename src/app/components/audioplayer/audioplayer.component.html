<!-- Conrtainer Radio Player -->
<div
  class="flex flex-col md:flex-row gap-8 justify-center items-center p-3 mx-auto"
>
  <!-- Container Player Controls -->
  <div class="flex flex-col items-center p-3 sm:w-full md:w-1/2 lg:m-auto">
    <!-- Player -->
    <div class="opacity-80" id="radioPlayer"></div>
    <div class="mt-2 w-32">
      <p class="text-white line-clamp-1 mx-auto">{{ station?.name }}</p>
    </div>
    <!-- End Player -->

    <!-- Loading -->
    <div *ngIf="isLoading">
      <p class="text-white h-auto mx-6">Loading...</p>
    </div>
    <!-- End Loading -->

    <!-- Container Buttons -->
    <div class="flex sm:flex-row gap-5 justify-center mt-4">
      <button
        class="lg:w-full md:w-auto text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        (click)="backClick()"
      >
        <i class="text-white fa-solid fa-angle-left"></i>
      </button>
      <button
        class="ld:w-full md:w-auto text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        (click)="playPause()"
      >
        Pause
      </button>
      <button
        class="lg:w-full md:w-auto text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        (click)="nextClick()"
      >
        <i class="text-white fa-solid fa-angle-right"></i>
      </button>
    </div>
    <!-- End Container Buttons -->
  </div>
  <!-- End Container Player Controls -->

  <!-- Container Img -->
  <ng-container *ngIf="station.favicon">
    <div class="p-3 w-full md:w-1/2 h-64">
      <img
        class="w-64 h-64 mx-auto pb-8"
        [src]="station?.favicon"
        [alt]="station?.name"
      />
    </div>
  </ng-container>
  <!-- End Container Img -->
</div>
<!-- End Conrtainer Radio Player -->
