<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 dark:from-gray-900 dark:via-gray-800 dark:to-black transition-colors duration-300">
  <!-- Header -->
  <div class="bg-black bg-opacity-30 dark:bg-opacity-50 backdrop-blur-lg border-b border-white border-opacity-10 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a routerLink="/home" class="text-white hover:text-gray-300 flex items-center">
          <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          {{ 'SEARCH.BACK' | translate }}
        </a>
        <h1 class="text-2xl font-bold text-white">{{ 'SEARCH.TITLE' | translate }}</h1>
        <div></div>
      </div>
    </div>
  </div>

  <!-- Search Section -->
  <div class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white bg-opacity-10 dark:bg-opacity-5 backdrop-blur-lg rounded-2xl p-8 border border-white border-opacity-20 dark:border-gray-700">
      <form [formGroup]="searchForm" (ngSubmit)="performSearch()">
        <!-- Main Search Input -->
        <div class="mb-6">
          <label class="block text-white text-sm font-medium mb-2">
            {{ 'SEARCH.SEARCH_LABEL' | translate }}
          </label>
          <div class="relative">
            <input
              type="text"
              formControlName="query"
              [placeholder]="'SEARCH.SEARCH_PLACEHOLDER' | translate"
              class="w-full px-4 py-4 pl-12 rounded-lg bg-white bg-opacity-10 dark:bg-opacity-5 border border-white border-opacity-20 dark:border-gray-600 text-white placeholder-gray-400 dark:placeholder-gray-500 text-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
            <svg class="absolute left-4 top-4 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <!-- Advanced Filters -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label class="block text-white text-sm font-medium mb-2">{{ 'SEARCH.COUNTRY_LABEL' | translate }}</label>
            <input
              type="text"
              formControlName="country"
              [placeholder]="'SEARCH.COUNTRY_PLACEHOLDER' | translate"
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 dark:bg-opacity-5 border border-white border-opacity-20 dark:border-gray-600 text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
          <div>
            <label class="block text-white text-sm font-medium mb-2">{{ 'SEARCH.TAG_LABEL' | translate }}</label>
            <input
              type="text"
              formControlName="tag"
              [placeholder]="'SEARCH.TAG_PLACEHOLDER' | translate"
              class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 dark:bg-opacity-5 border border-white border-opacity-20 dark:border-gray-600 text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
          <button
            type="submit"
            [disabled]="isSearching"
            class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 dark:from-purple-700 dark:to-pink-700 dark:hover:from-purple-800 dark:hover:to-pink-800 text-white px-6 py-3 rounded-lg font-medium transition disabled:opacity-50">
            <span *ngIf="!isSearching">{{ 'SEARCH.BTN_SEARCH' | translate }}</span>
            <span *ngIf="isSearching">{{ 'SEARCH.BTN_SEARCHING' | translate }}</span>
          </button>
          <button
            type="button"
            (click)="clearSearch()"
            class="bg-white bg-opacity-10 dark:bg-opacity-5 hover:bg-opacity-20 dark:hover:bg-opacity-10 text-white px-6 py-3 rounded-lg font-medium transition">
            {{ 'SEARCH.BTN_CLEAR' | translate }}
          </button>
        </div>
      </form>
    </div>

    <!-- Results -->
    <div *ngIf="hasSearched" class="mt-8">
      <h3 class="text-white text-xl font-bold mb-4">
        {{ 'SEARCH.RESULTS' | translate }} ({{ searchResults.length }})
      </h3>

      <div *ngIf="searchResults.length === 0 && !isSearching" class="bg-white bg-opacity-10 dark:bg-opacity-5 backdrop-blur-lg rounded-2xl p-12 border border-white border-opacity-20 dark:border-gray-700 text-center">
        <svg class="h-20 w-20 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-gray-400 text-lg">{{ 'SEARCH.NO_RESULTS' | translate }}</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let station of searchResults"
             class="bg-white bg-opacity-10 dark:bg-opacity-5 backdrop-blur-lg rounded-xl p-4 border border-white border-opacity-20 dark:border-gray-700 hover:bg-opacity-20 dark:hover:bg-opacity-10 transition cursor-pointer"
             (click)="playStation(station)">
          <div class="flex items-center">
            <img *ngIf="station.favicon" 
                 [src]="station.favicon" 
                 alt="Station logo"
                 class="w-16 h-16 rounded-lg object-cover mr-4"
                 (error)="$any($event.target).style.display='none'">
            <div class="flex-1 min-w-0">
              <h4 class="text-white font-bold truncate">{{ station.name }}</h4>
              <p class="text-gray-300 dark:text-gray-400 text-sm truncate">{{ station.country }}</p>
              <p class="text-gray-400 dark:text-gray-500 text-xs mt-1">{{ station.tags | truncate:30 }}</p>
            </div>
            <svg class="h-8 w-8 text-purple-400 dark:text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1.5 1.5 0 0010 9.87v4.263a1.5 1.5 0 002.555.832l3.197-2.132a1.5 1.5 0 000-2.538z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
