<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-2xl p-8">
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center">
        <svg class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Crear Cuenta</h2>
      <p class="mt-2 text-sm text-gray-600">Únete a Radio App</p>
    </div>

    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md">
      <p class="text-sm text-red-700">{{ errorMessage }}</p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nombre de usuario *</label>
        <input id="username" type="text" formControlName="username"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="usuario123"
          [class.border-red-500]="hasError('username', 'required') || hasError('username', 'invalidUsername')" />
        <p *ngIf="hasError('username', 'required')" class="mt-1 text-sm text-red-600">Requerido</p>
        <p *ngIf="hasError('username', 'invalidUsername')" class="mt-1 text-sm text-red-600">3-20 caracteres alfanuméricos</p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email (opcional)</label>
        <input id="email" type="email" formControlName="email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="email@ejemplo.com" />
        <p *ngIf="hasError('email', 'email')" class="mt-1 text-sm text-red-600">Email inválido</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña *</label>
        <div class="relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 pr-10"
            placeholder="••••••••"
            [class.border-red-500]="hasError('password', 'required') || hasError('password', 'passwordStrength')" />
          <button type="button" (click)="togglePasswordVisibility('password')"
            class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
        <div *ngIf="getPasswordStrengthErrors().length > 0" class="mt-2">
          <p class="text-sm text-red-600">La contraseña debe tener:</p>
          <ul class="list-disc list-inside text-sm text-red-600">
            <li *ngFor="let error of getPasswordStrengthErrors()">{{ error }}</li>
          </ul>
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña *</label>
        <input id="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••"
          [class.border-red-500]="hasError('confirmPassword', 'fieldsMismatch')" />
        <p *ngIf="hasError('confirmPassword', 'fieldsMismatch')" class="mt-1 text-sm text-red-600">Las contraseñas no coinciden</p>
      </div>

      <div class="flex items-center">
        <input id="acceptTerms" type="checkbox" formControlName="acceptTerms"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
        <label for="acceptTerms" class="ml-2 block text-sm text-gray-900">
          Acepto los <a routerLink="/legal/terms" class="text-blue-600 hover:text-blue-500">Términos y Condiciones</a>
        </label>
      </div>
      <p *ngIf="hasError('acceptTerms', 'required')" class="text-sm text-red-600">Debes aceptar los términos</p>

      <button type="submit" [disabled]="isLoading"
        class="w-full py-3 px-4 rounded-lg text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:opacity-50">
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading">Registrando...</span>
      </button>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta?
          <button type="button" (click)="goToLogin()" class="font-medium text-blue-600 hover:text-blue-500">Inicia sesión</button>
        </p>
      </div>
    </form>
  </div>
</div>
