<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 px-4">
  <div class="max-w-2xl w-full text-center">
    <!-- Animated 404 -->
    <div class="mb-8 relative">
      <h1 class="text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 animate-pulse">
        404
      </h1>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <svg class="h-32 w-32 text-white opacity-20 animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
        </svg>
      </div>
    </div>

    <!-- Error Message -->
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 border border-white border-opacity-20 mb-8">
      <h2 class="text-3xl font-bold text-white mb-4">¡Oops! Página No Encontrada</h2>
      <p class="text-gray-300 text-lg mb-6">
        La página que buscas no existe o ha sido movida. Pero no te preocupes, 
        ¡hay muchas estaciones de radio esperándote!
      </p>
      
      <!-- Ilustración creativa -->
      <div class="flex justify-center mb-6">
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-blue-600 blur-xl opacity-30 animate-pulse"></div>
          <svg class="relative h-48 w-48 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button 
          (click)="goHome()"
          class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-8 py-4 rounded-xl text-lg font-semibold shadow-2xl transform hover:scale-105 transition duration-200">
          <div class="flex items-center justify-center">
            <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Ir al Inicio
          </div>
        </button>
        
        <button 
          (click)="goBack()"
          class="bg-white bg-opacity-10 hover:bg-opacity-20 backdrop-blur-lg text-white px-8 py-4 rounded-xl text-lg font-semibold border border-white border-opacity-20 transition duration-200">
          <div class="flex items-center justify-center">
            <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver Atrás
          </div>
        </button>
      </div>
    </div>

    <!-- Helpful Links -->
    <div class="text-gray-400 text-sm">
      <p class="mb-2">Enlaces útiles:</p>
      <div class="flex flex-wrap justify-center gap-4">
        <a routerLink="/player" class="hover:text-white transition">Reproductor</a>
        <span>•</span>
        <a routerLink="/search" class="hover:text-white transition">Buscar</a>
        <span>•</span>
        <a routerLink="/legal/faq" class="hover:text-white transition">FAQ</a>
        <span>•</span>
        <a routerLink="/legal/terms" class="hover:text-white transition">Términos</a>
      </div>
    </div>
  </div>
</div>
