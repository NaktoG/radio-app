<div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-6 border border-white border-opacity-20">
  <!-- Station Info -->
  <div *ngIf="station" class="mb-6">
    <div class="flex items-center mb-4">
      <img *ngIf="station.favicon" [src]="station.favicon" 
           alt="Station logo" 
           class="w-16 h-16 rounded-lg object-cover mr-4"
           (error)="$any($event.target).style.display='none'">
      <div class="flex-1 min-w-0">
        <h3 class="text-white font-bold text-lg truncate">{{ station.name }}</h3>
        <p class="text-gray-300 text-sm">{{ station.country }}</p>
        <div class="flex items-center text-gray-400 text-xs mt-1">
          <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
          {{ station.votes }} votos
        </div>
      </div>
    </div>
  </div>

  <!-- No Station Selected -->
  <div *ngIf="!station" class="text-center py-12">
    <svg class="h-20 w-20 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
    </svg>
    <p class="text-gray-400">Selecciona una estación para comenzar</p>
  </div>

  <!-- Player Controls -->
  <div *ngIf="station">
    <!-- Play/Pause Button -->
    <div class="flex justify-center mb-6">
      <button 
        (click)="togglePlay()"
        [disabled]="isLoading"
        class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white rounded-full p-4 shadow-2xl transform hover:scale-105 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <svg *ngIf="!isPlaying && !isLoading" class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
          <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
        </svg>
        <svg *ngIf="isPlaying && !isLoading" class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
        </svg>
        <svg *ngIf="isLoading" class="h-8 w-8 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </div>

    <!-- Volume Control -->
    <div class="flex items-center space-x-3">
      <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd"/>
      </svg>
      <input 
        type="range" 
        min="0" 
        max="1" 
        step="0.01"
        [value]="volume"
        (input)="onVolumeChange($event)"
        class="flex-1 h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer slider">
      <span class="text-white text-sm">{{ (volume * 100).toFixed(0) }}%</span>
    </div>

    <!-- Error Message -->
    <div *ngIf="hasError" class="mt-4 bg-red-500 bg-opacity-20 border border-red-500 rounded-lg p-3">
      <p class="text-red-200 text-sm text-center">Error al reproducir esta estación</p>
    </div>

    <!-- Tags -->
    <div *ngIf="station.tags" class="mt-4 pt-4 border-t border-white border-opacity-10">
      <p class="text-gray-400 text-xs mb-2">Géneros:</p>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tag of station.tags.split(',').slice(0, 5)" 
              class="bg-purple-600 bg-opacity-30 text-purple-200 px-2 py-1 rounded text-xs">
          {{ tag.trim() }}
        </span>
      </div>
    </div>
  </div>
</div>
