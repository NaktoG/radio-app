<div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-4 border border-white border-opacity-20">
  <h2 class="text-white text-xl font-bold mb-4 flex items-center">
    <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
    </svg>
    Estaciones ({{ stations.length }})
  </h2>
  
  <div *ngIf="stations.length === 0" class="text-center py-12">
    <svg class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
    </svg>
    <p class="text-gray-400">No se encontraron estaciones</p>
  </div>

  <div class="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar">
    <div *ngFor="let station of stations; let i = index"
         (click)="selectStation(station)"
         [class.ring-2]="isCurrentStation(station)"
         [class.ring-purple-500]="isCurrentStation(station)"
         class="bg-white bg-opacity-5 hover:bg-opacity-10 rounded-lg p-3 cursor-pointer transition group">
      <div class="flex items-center">
        <div class="flex-shrink-0 mr-3">
          <img *ngIf="station.favicon" 
               [src]="station.favicon" 
               alt="Station logo"
               class="w-12 h-12 rounded object-cover"
               (error)="$any($event.target).style.display='none'">
          <div *ngIf="!station.favicon" 
               class="w-12 h-12 rounded bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <h4 class="text-white font-medium truncate">{{ station.name }}</h4>
          <p class="text-gray-400 text-sm truncate">{{ station.country }} â€¢ {{ station.tags | truncate:30 }}</p>
          <div class="flex items-center text-gray-500 text-xs mt-1">
            <svg class="h-3 w-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
            </svg>
            {{ station.votes }}
          </div>
        </div>
        <div class="ml-2">
          <svg class="h-5 w-5 text-gray-400 group-hover:text-purple-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1.5 1.5 0 0010 9.87v4.263a1.5 1.5 0 002.555.832l3.197-2.132a1.5 1.5 0 000-2.538z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
