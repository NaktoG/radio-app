<div class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900">
  <!-- Header -->
  <div class="bg-black bg-opacity-30 backdrop-blur-lg border-b border-white border-opacity-10">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <a routerLink="/home" class="text-white hover:text-gray-300 flex items-center">
            <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Volver
          </a>
          <h1 class="ml-6 text-2xl font-bold text-white">Reproductor de Radio</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a routerLink="/search" class="text-white hover:text-gray-300">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Filters & Search -->
      <div class="lg:col-span-3">
        <app-filter (onFiltersChange)="onFilterChange($event)"></app-filter>
        
        <!-- Search Bar -->
        <div class="mt-4">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            (ngModelChange)="onSearch($event)"
            placeholder="Buscar por nombre o gÃ©nero..."
            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg border border-white border-opacity-20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
      </div>

      <!-- Station List -->
      <div class="lg:col-span-2">
        <app-station-list 
          [stations]="filteredStations"
          [currentStation]="currentStation"
          (onStationSelect)="onStationSelect($event)">
        </app-station-list>
      </div>

      <!-- Audio Player -->
      <div class="lg:col-span-1">
        <div class="sticky top-4">
          <app-audio-player [station]="currentStation"></app-audio-player>
        </div>
      </div>
    </div>
  </div>
</div>
