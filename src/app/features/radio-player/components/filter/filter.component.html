<div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-4 border border-white border-opacity-20">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Country Filter -->
    <div>
      <label class="block text-white text-sm font-medium mb-2">Pa√≠s</label>
      <select 
        [(ngModel)]="selectedCountry"
        (change)="applyFilters()"
        class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option *ngFor="let country of countries" [value]="country.code" class="bg-gray-900">
          {{ country.name }}
        </option>
      </select>
    </div>

    <!-- Limit Filter -->
    <div>
      <label class="block text-white text-sm font-medium mb-2">Cantidad</label>
      <select 
        [(ngModel)]="selectedLimit"
        (change)="applyFilters()"
        class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option *ngFor="let limit of limits" [value]="limit" class="bg-gray-900">
          {{ limit }} estaciones
        </option>
      </select>
    </div>

    <!-- Apply Button -->
    <div class="flex items-end">
      <button 
        (click)="applyFilters()"
        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
        Aplicar Filtros
      </button>
    </div>
  </div>
</div>
