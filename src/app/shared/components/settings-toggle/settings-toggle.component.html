
<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="flex items-center space-x-2 text-white hover:text-gray-300 transition p-2 rounded-lg hover:bg-white hover:bg-opacity-10"
    title="{{ 'NAV.SETTINGS' | translate }}"
  >
    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="showDropdown"
    class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden z-50"
  >
    <!-- Language Toggle -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
      <label class="flex items-center justify-between cursor-pointer">
        <div>
          <p class="text-sm font-medium text-gray-900 dark:text-white">
            {{ 'SETTINGS.LANGUAGE' | translate }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ currentLanguage === 'es' ? 'Espa√±ol' : 'English' }}
          </p>
        </div>
        <button
          (click)="toggleLanguage()"
          class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
          [class.bg-purple-600]="currentLanguage === 'en'"
          [class.bg-gray-300]="currentLanguage === 'es'"
        >
          <span
            class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
            [class.translate-x-6]="currentLanguage === 'en'"
            [class.translate-x-1]="currentLanguage === 'es'"
          ></span>
        </button>
      </label>
    </div>

    <!-- Theme Toggle -->
    <div class="p-4">
      <label class="flex items-center justify-between cursor-pointer">
        <div>
          <p class="text-sm font-medium text-gray-900 dark:text-white">
            {{ 'SETTINGS.THEME' | translate }}
          </p>
          <p class="text-xs text-gray-500 dark:text-gray-400">
            {{ currentTheme === 'dark' ? ('SETTINGS.THEME_DARK' | translate) : ('SETTINGS.THEME_LIGHT' | translate) }}
          </p>
        </div>
        <button
          (click)="toggleTheme()"
          class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
          [class.bg-gray-800]="currentTheme === 'dark'"
          [class.bg-yellow-400]="currentTheme === 'light'"
        >
          <span
            class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform flex items-center justify-center"
            [class.translate-x-6]="currentTheme === 'dark'"
            [class.translate-x-1]="currentTheme === 'light'"
          >
            <svg *ngIf="currentTheme === 'light'" class="h-3 w-3 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
            </svg>
            <svg *ngIf="currentTheme === 'dark'" class="h-3 w-3 text-gray-800" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
          </span>
        </button>
      </label>
    </div>
  </div>
</div>

<!-- Overlay to close dropdown -->
<div
  *ngIf="showDropdown"
  (click)="closeDropdown()"
  class="fixed inset-0 z-40"
></div>
