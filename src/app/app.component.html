<!-- Container Components -->
<div class="p-2 mb-16">
  <!-- Container Title -->
  <div>
    <img
      class="max-w-44 max-h-44 mx-auto mt-3"
      src="../assets/img/—Pngtree—free sound waves png download_7650678.png"
      alt=""
    />
  </div>
  <!-- End Container Title -->

  <!-- Filtered Component -->
  <filters (on-filters)="setQuery($event)"> </filters>
  <!-- End Filtered Component -->

  <!-- Player Component -->
  <ng-container *ngIf="isLoaded">
    <audioplayer> </audioplayer>
  </ng-container>
  <!-- End Player Component -->

  <!-- Station List Component -->
  <ng-container *ngIf="isLoaded">
    <station-list > </station-list>
  </ng-container>
  <!-- End Station List Component -->
</div>
<!-- End Container Components -->
